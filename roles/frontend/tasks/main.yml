
    - name: Install Nginx
      become: yes
      apt:
        name: nginx
        update_cache: yes
        state: present

    - name: Download artifact from nexus
      get_url:
        url: http://172.31.15.247:8081/repository/frontend/frontend-{{APP_VERSION}}.zip
        dest: /tmp/frontend.zip
        username: admin
        password: admin123

    - name: Delete the default content
      file:
        path: "{{ item }}"
        state: absent
      loop:
        - /etc/nginx/sites-enabled/default
        - /etc/nginx/sites-available/default

    - name: Create HtDocs Directory
      file:
        path: /var/www/html/frontend
        state: directory

    - name: extract the todo content
      unarchive:
        src: /tmp/frontend.zip
        dest: /var/www/html/frontend
        remote_src: yes

    - name: Update Todoshop Config file
      copy:
        src: todo.conf
        dest: /etc/nginx/sites-enabled/todo.conf

    - name: install npm
      shell: sudo npm install

    - name: run npm build
      shell: npm run build

    - name: start npm
      shell: npm start

    - name: restart nginx
      systemd:
        state: restarted
        name: nginx
        enabled: yes


